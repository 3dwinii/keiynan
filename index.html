<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>keiynan</title>
</head>
<body>

    <section id="home">
        <div class="home-link">
            <a class="home-link-text" href="#">[follow]</a>
        </div>
        <div class="ghost">
            <img class="ghost-img" src="imgs/GHOST (0-00-01-07).png" alt="keiynan-ghost">
        </div>
    </section>

    <section id="follow">

        <div id="x" class="follow-x"><a class="follow-x-link" href="#">X</a></div>

        <div class="container follow-cont">
            <div class="row">
                <div class="col-12">
                    <form action="/" method="post" class="follow-marbo">
                        <input id="user-email" type="text" name="userEmail" placeholder="enter your email" class="follow-form"><br>
                        <p id="error" class="follow-error">Pls enter an email ðŸ¥º</p>
                        <button type="submit" name="submit" id="submit" class="btn follow-btn" href="#">submit</button>
                    </form>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://music.apple.com/us/artist/keiynan-lonsdale/828398439" class="follow-link">Apple Music</a>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://open.spotify.com/artist/0tkkz8CmkHga4YZgSHEDVl" class="follow-link">Spotify</a>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://www.instagram.com/keiynanlonsdale/" class="follow-link">Instagram</a>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://twitter.com/keiynanlonsdale?lang=en" class="follow-link">Twitter</a>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://www.tiktok.com/@keiynan?lang=en" class="follow-link">TikTok</a>
                </div>
                <div class="col-sm btn follow-btn">
                    <a target="_blank" href="https://www.youtube.com/user/keiynanlonsdale" class="follow-link">YouTube</a>
                </div>
            </div>
        </div>
        
    </section>

    <script src="js/index.js"></script>

</html>
